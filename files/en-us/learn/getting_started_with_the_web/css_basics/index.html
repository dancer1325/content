<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <!-- Styles are applied normally in the head -->
  <link href="style.css" rel="stylesheet" />

  <!-- Add link to Google Fonts' stylesheet -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans"
    rel="stylesheet" />

</head>

<body>
  <h3>CSS declaration</h3>

  <!-- Styles can be added also within the body at the top
  <link href="style.css" rel="stylesheet" /> -->
  <p>
    Alfredo
  </p>

  <h2 id="MyId">
    Header2
  </h2>

  <h2 class="class-selector">
    Another Header2
  </h2>

  <h2 title="AnotherH2">
    Another Header3
  </h2>

  <p>
    <a class="special">Combine different type of selectors</a>
  </p>

  <div class="container">
    <img src="boxes.jpg">
  </div>

  <div>
    <p> Example for descendant combinator selector </p>
  </div>

  <div>
    <p> Example for descendant combinator selector don't need to be <em>direct</em> descendants </p>
  </div>
  <a href="boxes.jpg">Link</a>

  <span>
    <p>Direct descendants</p>
  </span>

  <!-- Styles can be added also within the body at the bottom
  <link href="style.css" rel="stylesheet" /> -->
</body>

<footer>
  <!-- Styles can be added also within the footer
  <link href="style.css" rel="stylesheet" /> -->
  <span>Footer</span>
</footer>

</html>
