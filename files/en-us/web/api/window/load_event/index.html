<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>element</title>
</head>

<body>
<script>
  window.addEventListener("load", (event) => {
    console.log('window.addEventListener ', event.type);
  })
  window.onload = (event) => {
    console.log("window.onload ", event.type);
  };
</script>
</body>

</html>
