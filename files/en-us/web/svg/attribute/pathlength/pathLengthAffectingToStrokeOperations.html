<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>

<svg viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Inline styling -->
  <style>
    path {
      fill: none;
      stroke: black;
      stroke-width: 2;
      stroke-dasharray: 10;
    }
  </style>

  <!-- In the next examples, pathLength would affect to stroke-dasharray!! -->

  <!-- No pathLength, the real length of the path is used. In that case, 100 user units -->
  <path d="M 0,10 h 100" />

  <!-- compute everything like if the path length was 90 user units long -->
  <path d="M 0,20 h 100" pathLength="90" />

  <!-- compute everything like if the path length was 50 user units long -->
  <path d="M 0,30 h 100" pathLength="50" />

  <!-- compute everything like if the path length was 30 user units long -->
  <path d="M 0,40 h 100" pathLength="30" />

  <!-- compute everything like if the path length was 10 user units long -->
  <path d="M 0,50 h 100" pathLength="10" />
</svg>


</body>
</html>
