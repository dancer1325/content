<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <link type="text/css" rel="stylesheet" href="../styles.css">
</head>
<body>
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- M 10,10 h 10       pointer in (10,10) and draw a horizontal line to (20,10)
    m  0,10 h 10          pointer in (20,20) and draw a horizontal line to (30,20)
    M 40,20 h 10          pointer in (40,20) and draw a horizontal line to (50,20)
    m  0,10 h 10          pointer in (50,30) and draw a horizontal line to (60,30)
    m-20,10 h 10          pointer in (40,40) and draw a horizontal line to (50,40)
    m-20,10 h 10          pointer in (30,50) and draw a horizontal line to (40,50) -->
  <path
    fill="none"
    stroke="red"
    d="M 10,10 h 10
       m  0,10 h 10
       M 40,20 h 10
       m  0,10 h 10
       m-20,10 h 10
       m-20,10 h 10" />
</svg>

</body>
</html>
