<body>
<!-- Flex container-->
<h1>Flex container</h1>
<!-- 1. if display:flex  NOT specified -> NO CSS Flex box model!!! -->
<div class="container">
  <div class="item">Item 1</div>
  <div class="item">Item 2</div>
  <div class="item">Item 3dssss <br> aa
  </div>
</div>
</br>

<!-- Flex items -->
<h1>Flex items</h1>
<!-- 1. If NOT specify flex to the flex's items -> no fill all the space -->
<div class="containertwo">
  <div class="itemtwo">Item 1</div>
  <div class="itemtwo">Item 2</div>
  <div class="itemtwo">Item 3dssss <br> aa
  </div>
</div>
